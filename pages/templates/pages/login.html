{% extends "pages/layouts/_base.html" %}
{% load static %}

{% block title %}Iniciar Sesión - AIT{% endblock %}

{% block content %}
    <main>
        <div class="login-container">
            <h1>Iniciar Sesión</h1>
            <p>Acceso para administradores</p>
            
            <form method="post" class="login-form">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="{{ form.username.id_for_label }}">Usuario:</label>
                    {{ form.username }}
                </div>
                
                <div class="form-group">
                    <label for="{{ form.password.id_for_label }}">Contraseña:</label>
                    {{ form.password }}
                </div>
                
                <button type="submit" class="login-submit-btn">Iniciar Sesión</button>
            </form>
            
            <a href="{% url 'home' %}" class="back-link">← Volver al inicio</a>
        </div>
    </main>
{% endblock %}
