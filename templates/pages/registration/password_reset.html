{% extends "pages/layouts/_base_clean.html" %}
{% load static %}

{% block title %}Restablecer Contraseña - AIT{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0" style="border-radius: 15px;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img src="{% static 'SVG/AIT Full no backg.svg' %}" alt="Logo AIT" class="login-logo mb-3">
                        <h2 class="fw-bold" style="color: #184da1;">¿Olvidaste tu contraseña?</h2>
                        <p class="text-muted">Ingresa tu email y te enviaremos un enlace para restablecerla</p>
                    </div>

                    <form method="post" class="login-form">
                        {% csrf_token %}
                        
                        <div class="form-group mb-4">
                            <label for="{{ form.email.id_for_label }}" class="form-label fw-bold">
                                <i class="fas fa-envelope me-2" style="color: #184da1;"></i>Correo Electrónico
                            </label>
                            <input type="email" 
                                   class="form-control form-input" 
                                   id="{{ form.email.id_for_label }}" 
                                   name="{{ form.email.name }}" 
                                   placeholder="tu@email.com"
                                   required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 py-3 fw-bold" style="border-radius: 10px;">
                            <i class="fas fa-paper-plane me-2"></i>Enviar Enlace de Restablecimiento
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a href="{% url 'login' %}" class="text-decoration-none" style="color: #184da1;">
                            <i class="fas fa-arrow-left me-2"></i>Volver al Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
