{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AIT Anzoátegui{% endblock %}</title>

    <!-- Google Fonts - Noto Sans y Open Sans -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS (debe ir DESPUÉS de Bootstrap) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <!-- React CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <!-- Mensajes de Django (ocultos, procesados por React) -->
    {% if messages %}
        <div style="display: none;">
            {% for message in messages %}
                <div class="django-message" data-type="{% if message.tags == 'error' %}error{% else %}{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
    
    <!-- Contenedor para notificaciones React -->
    <div id="notification-root"></div>
    
    {% block content %}
    {% endblock %}
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Funciones de notificaciones -->
    <script src="{% static 'js/notifications.js' %}"></script>
    
    <!-- Sistema de Notificaciones React -->
    <script type="text/babel" src="{% static 'js/react/NotificationSystem.js' %}"></script>
    <script type="text/babel">
        // Renderizar sistema de notificaciones
        const notificationRoot = ReactDOM.createRoot(document.getElementById('notification-root'));
        notificationRoot.render(<NotificationSystem />);
    </script>
</body>
</html>
